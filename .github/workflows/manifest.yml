name: Build & Upload Bunny Manifest

on:
  push:
    branches:
      - main           # o la branca que facis servir
    paths:
      - 'manifest.json'
  workflow_dispatch: {}           # Botó "Run workflow"
  schedule:
    - cron: "0 */6 * * *"        # Cada 6 h (UTC)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Show workspace (pwd, ls)
        run: |
          pwd
          ls -la

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci || npm i

      # 1) Manifest de STORAGE (com fins ara)
      - name: Run storage manifest generator
        env:
          BUNNY_STORAGE_ZONE:    ${{ vars.BUNNY_STORAGE_ZONE }}
          ROOT_PREFIX:           ${{ vars.ROOT_PREFIX }}
          BUNNY_CDN_BASE:        ${{ vars.BUNNY_CDN_BASE }}
          BUNNY_STORAGE_API_KEY: ${{ secrets.BUNNY_STORAGE_API_KEY }}
          BUNNY_ACCOUNT_API_KEY: ${{ secrets.BUNNY_ACCOUNT_API_KEY }}
        run: node generate-manifest.mjs

      # 2) Manifest de STREAM (nou)
      - name: Run stream manifest generator
        env:
          # Mateixos valors de Storage per pujar el manifest al mateix lloc
          BUNNY_STORAGE_ZONE:    ${{ vars.BUNNY_STORAGE_ZONE }}
          ROOT_PREFIX:           ${{ vars.ROOT_PREFIX }}
          BUNNY_STORAGE_API_KEY: ${{ secrets.BUNNY_STORAGE_API_KEY }}

          # Envs propis de Stream
          BUNNY_STREAM_LIBRARY_ID: ${{ vars.BUNNY_STREAM_LIBRARY_ID }}
          BUNNY_STREAM_API_KEY:    ${{ secrets.BUNNY_STREAM_API_KEY }}
          # Opcional: si vols sobreescriure la base de play
          BUNNY_STREAM_PLAY_BASE:  ${{ vars.BUNNY_STREAM_PLAY_BASE }}
          # ?? AFEGIT: base de l'HLS
          BUNNY_STREAM_HLS_BASE:   ${{ vars.BUNNY_STREAM_HLS_BASE }}
        run: node generate-stream-manifest.mjs


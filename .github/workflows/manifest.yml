name: Build & Upload Bunny Manifest

on:
  workflow_dispatch: {}           # Botó "Run workflow"
  schedule:
    - cron: "*/10 * * * *"        # Cada 10 minuts (UTC)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Show workspace (pwd, ls)
        run: |
          pwd
          ls -la

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci || npm i

      - name: Run generator
        env:
          # Si prefereixes veure'ls al log, passa aquests com VARS en comptes de secrets
          BUNNY_STORAGE_ZONE:    ${{ vars.BUNNY_STORAGE_ZONE }}
          ROOT_PREFIX:           ${{ vars.ROOT_PREFIX }}
          BUNNY_CDN_BASE:        ${{ vars.BUNNY_CDN_BASE }}
          BUNNY_STORAGE_API_KEY: ${{ secrets.BUNNY_STORAGE_API_KEY }}
          # Opcional (només si vols purge automàtic al final):
          BUNNY_ACCOUNT_API_KEY: ${{ secrets.BUNNY_ACCOUNT_API_KEY }}
        run: node generate-manifest.mjs
